buildscript {
    repositories {
        google() // Google Maven 저장소
        mavenCentral() // Maven Central 저장소
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // 사용 중인 AGP 버전
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10' // 최신 Kotlin 버전
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
